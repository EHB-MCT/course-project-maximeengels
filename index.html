<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CosmoSearch</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/953138ac65.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">

        <div id="home">
            <div id="landing">
                <i class="fas fa-bookmark"></i>
                <div id="title-center">
                    <img src="/images/title.png" id="title" alt="CosmoSearch title">
                    <h2>Find your star!</h2>
                </div>
                <input id="search" type="text" placeholder="Search" aria-label="Search">
                <div id="images">
                    <!--    images come here...-->
                </div>
            </div>


        </div>

        <form>
            <div class="form-group">
                <label for="titelinput">Title</label>
                <input type="text" class="form-control" id="titelinput" name="titel">
            </div>
            <div class="form-group">
                <label for="ratinginput">Rating</label>
                <input type="number" class="form-control" id="ratinginput" name="rating" step="1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="listOfImages">
            <!--    list comes here...-->

        </div>
    </div>

    </script> -->
    <footer>
            <a href="#home">
                <div class="back-top"><i class="fas fa-chevron-up"></i></div>
            </a>
        </footer>
</body>


</html>
